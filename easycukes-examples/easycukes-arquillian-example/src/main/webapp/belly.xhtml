<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Eat Cukes!</title>
    </head>
    <body>
        <h:messages/>
        <h:form id="bellyForm" rendered="#{bellyController.currentBelly.hungry}">
            <h:panelGrid columns="2">
                <h:outputLabel for="mouth" value="Cucumbers:"/>
                <h:inputText id="mouth" value="#{bellyController.currentBelly.cukes}"/>
                <h:commandButton id="eatCukes" value="Eat Cukes" action="#{bellyController.eatCukes}"/>
            </h:panelGrid>
        </h:form>
    </body>
</html>
